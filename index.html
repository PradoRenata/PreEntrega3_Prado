<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/brand/abstract_icon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/aaaf5f3a9a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/app.css">
    <title>Librero</title>
</head>
<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand text-dark" href="index.html">
                    <img src="assets/brand/abstract_icon.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    Librero
                </a>
                <div>
                    <!-- <button type="button" class="btn btn-outline-dark"><a href="pages/form.html" class="text-decoration-none button-add-book">Añadir Libro</a></button> -->
                    <button type="button" class="btn btn-outline-dark"><a href="#form" class="text-decoration-none button-add-book">Añadir Libro</a></button>
                    <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-book-bookmark pe-2"></i>Mi lista</button>
                </div>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <h5 id="offcanvasRightLabel">Mi lista</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body booklist"></div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="text-center my-2">Librería digital</h1>
        <p class="text-center">Acá encontrarás los libros que puedes agregar a tu lista, y así llevar un registro de tus lecturas.</p>
        <section class="container-books"></section>
        
        <section id="form" class="container-fluid col-8 p-4 my-5 bg-light">
            <h2 class="text-center my-2">Añade un libro a la biblioteca</h2>
            <p class="text-center">Debes rellenar todos los campos para completar la acción.</p>

            <p id="message"></p>
            <form id="form-book">
                <div class="mb-3">
                    <label for="title" class="form-label">Titulo del libro</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="mb-3">
                    <label for="autor" class="form-label">Nombre del autor</label>
                    <input type="text" class="form-control" id="autor">
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">URL Imágen de portada</label>
                    <input type="text" class="form-control" id="image">
                    <div id="emailHelp" class="form-text">Puedes encontrar las imágenes en <a target="_blank" href="https://www.buscalibre.cl/">Busca Libre</a></div>
                </div>
           
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-dark">Agregar</button>
                </div>
            </form>
        </section>
    </main>
    <p>Test</p>

    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
